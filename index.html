<!DOCTYPE html>
<html>
<head>
    <title>Мой Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <p>Кликов: <span id="counter">0</span></p>
    <button onclick="click()">Кликнуть!</button>

    <script>
        let count = 0;
        function click() {
            count++;
            document.getElementById('counter').innerText = count;
        }
    </script>
</body>
</html>
